<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log Out"/>
</form>
<h2>Все пользователи:</h2>
<br>
<table border="1">
    <tr th:style="'font-weight: bold'">
        <td>Логин</td>
        <td>Пароль</td>
        <td>Роль</td>
        <td>Имя</td>
        <td>Фамилия</td>
        <td>Возраст</td>
        <td>Действие</td>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td><p th:each="role: ${user.roles}" th:text="${role.name}"/></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <form th:method="patch" th:action="@{/admin/updateInfo(id=${user.id})}">
                <input type="submit" value="Изменить" />
            </form>
            <form th:method="delete" th:action="@{/admin/deleteUser(id=${user.id})}">
                <input type="submit" value="Удалить" />
            </form>
        </td>
    </tr>
</table>
<br>
<input type="button" value="Добавить"
       onclick="window.location.href = 'admin/addNewUser'">
</body>
</html>
